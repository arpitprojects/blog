<div class="container">
    <div class="row">
        <div class="col s12 m12 l12">
            <center>
            <h4>Login to Admin Panel</h4>
            </center>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <div class="input-field">
                 <input id="email" type="email" class="validate" ng-model="email" required>
                 <label for="password">Email</label> 
                </div>
                <br />
             <div class="input-field">
                <input id="password" type="password" class="validate" ng-model="password" required>
                <label for="password">Password</label>
              </div>
            <br />
            <a class="waves-effect waves-light btn" ng-click="submit(email , password)">Submit</a>
        </div>
    </div>
</div>
